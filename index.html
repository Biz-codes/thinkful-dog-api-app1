<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Thinkful Simple GET Requests API assignment"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog API GET Request</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <h1 class="display-4 mb-4">Dog API: Simple GET Request</h1>
      <hr />
      <div id="input"></div>
      <form id="getDog">
        <div class="form-group">
          <input
            type="text"
            id="request"
            class="form-control"
            placeholder="How many dog photos do you want?"
            required
          />
        </div>
        <div class="output">
          <input
            type="submit"
            class="btn btn-primary mr-4"
            value="Get Dog Photo!"
          />
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
